<mat-card class="details-card">
    <mat-card-header>
        <div class="center-item">
            <h2 class="title">Edycja opłaty za dzierżawe</h2>
        </div>
        <button mat-icon-button class="close-button" (click)="closeDialog()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>

        <form class [formGroup]="editUtilityFeesForm">
            <mat-card class="form-card">
                <mat-card-header>
                </mat-card-header>
                <mat-card-content>
                    <div>
                        <div>
                            <mat-label [textContent]="utilityFees[0].name" class="full-width label"></mat-label>
                        </div>
                        <div>
                            <mat-form-field class="full-width">
                                <mat-label>Rodzaj opłaty</mat-label>
                                <ng-container>
                                    <mat-select formControlName="electricCurrentType">
                                        <mat-option *ngFor="let option of Object.values(TypeOfFee)" [value]="option">
                                            {{ option}}
                                        </mat-option>
                                    </mat-select>
                                </ng-container>
                                <mat-error *ngFor="let error of validationErrors('electricCurrentType')">
                                    {{ error.message }}
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="full-width">
                                <mat-label>Kwota</mat-label>
                                <input matInput type="number" placeholder="Kwota"
                                       formControlName="electricCurrentValue">
                                <mat-error *ngFor="let error of validationErrors('electricCurrentValue')">
                                    {{ error.message }}
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div>
                        <div>
                            <mat-label [textContent]="utilityFees[1].name" class="full-width label"></mat-label>
                        </div>
                        <div>
                            <mat-form-field class="full-width">
                                <mat-label>Rodzaj opłaty</mat-label>
                                <ng-container>
                                    <mat-select formControlName="waterType">
                                        <mat-option *ngFor="let option of Object.values(TypeOfFee)" [value]="option">
                                            {{ option}}
                                        </mat-option>
                                    </mat-select>
                                </ng-container>
                                <mat-error *ngFor="let error of validationErrors('waterType')">
                                    {{ error.message }}
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="full-width">
                                <mat-label>Kwota</mat-label>
                                <input matInput type="number" placeholder="Kwota" formControlName="waterValue">
                                <mat-error *ngFor="let error of validationErrors('waterValue')">
                                    {{ error.message }}
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <th></th>
                    </div>
                </mat-card-content>
            </mat-card>
            <div class="center-button">
                <app-text-button type="submit" aria-label="Edytuj" [text]="'Edytuj'" [color]="'primary'"
                                 (click)="editPayments()"
                ></app-text-button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
