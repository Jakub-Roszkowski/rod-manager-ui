<div class="page-container">
  <mat-card class="large-card-size">
    <mat-card-header class="row-container">
      <div class="center-item row-item">
        <h2 class="title">Lista użytkowników</h2>
      </div>

    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataProfiles" class="mainTable">
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>Imie</th>
          <td mat-cell *matCellDef="let profile">{{ profile.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
          <td mat-cell *matCellDef="let profile">{{ profile.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Numer telefonu</th>
          <td mat-cell *matCellDef="let profile">{{ profile.phoneNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>email</th>
          <td mat-cell *matCellDef="let profile">{{ profile.email}}</td>
        </ng-container>

        <ng-container matColumnDef="accountStatus">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let profile">
            {{ profile.accountStatus.join(', ') }}
          </td>
        </ng-container>


        <ng-container matColumnDef="add">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let profile" class="icon-size">
            <button mat-icon-button class="icon-button" (click)="navigateToProfileComponent(profile.profileId)">
              <mat-icon>info</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let profile; columns: displayedColumns"></tr>
      </table>
      <app-paginator
        #paginator
        [loadDataFunction]="fetchData.bind(this)"
        [totalItemsCount]="this.totalUsersCount"
        [pageSize]="this.DefoultpageSize"
      ></app-paginator>
    </mat-card-content>
  </mat-card>
</div>
