<mat-card appearance="outlined" class="card">
  <form [formGroup]="postForm">
    <mat-card-header class="mat-header col-container">
      <mat-card-title class="col-item title">
        <div class="col-item">
          <mat-form-field class="title-field">
            <input matInput formControlName="title" placeholder="TytuÅ‚">
          </mat-form-field>
        </div>
      </mat-card-title>
      <div class="col-item tag-container">
        <div *ngFor="let tag of postForm.get('tags')?.value" class="chip">
          <span class="chip-text">#{{ tag }}</span>
        </div>
        <button mat-mini-fab color="primary" (click)="openTagDialog()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <quill-editor class="content-editor" [modules]="modules" formControlName="content" [placeholder]="''" > </quill-editor>
    </mat-card-content>
    <mat-card-actions class="mat-actions col-container">
      <app-text-button class="col-item cancel-button" className="action-button" [text]="'Anuluj'" [color]="'accent'" (click)="onCancel()"></app-text-button>
      <app-text-button class="col-item submit-button" className="action-button" [text]="'Zapisz'" [color]="'primary'" (click)="onSubmit()"></app-text-button>
    </mat-card-actions>
  </form>
</mat-card>
