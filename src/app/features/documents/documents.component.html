<div class="page-container">
  <mat-card class="large-card-size">
    <mat-card-header class="row-container">
      <div class="center-item row-item">
        <h2 class="title">Dokumenty</h2>
      </div>

    </mat-card-header>
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Dokumenty publiczne
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Mapa
              </mat-panel-title>
              <mat-panel-description class="description">
                Tutaj dodaj mape ogrodu
              </mat-panel-description>
            </mat-expansion-panel-header>
            <a (click)="testowa()" target="_blank" class="showClick">Twoja mapa</a>
            <div>
              <app-text-button class="add-button" [text]="'Dodaj dokument'" [color]="'accent'"
                               (click)="toggleAddMapDocumentForm()"></app-text-button>
            </div>

            <div *ngIf="showAddMapDocumentForm">
              <input type="file" (change)="onMapFileSelected($event)">
              <app-text-button class="add-button" [text]="'Dodaj'" [color]="'accent'"
                               (click)="addMapDocument()"></app-text-button>
            </div>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Regulamin
              </mat-panel-title>
              <mat-panel-description class="description">
                Tutaj dodaj regulamin ogrodu
              </mat-panel-description>
            </mat-expansion-panel-header>
            <a [href]="linkUrlStatute" target="_blank">Twój regulamin</a>
            <div>
              <app-text-button class="add-button" [text]="'Dodaj dokument'" [color]="'accent'"
                               (click)="toggleAddStatuteDocumentForm()"></app-text-button>
            </div>

            <div *ngIf="showAddStatuteDocumentForm">
              <input type="file" (change)="onStatuteFileSelected($event)">

              <app-text-button class="add-button" [text]="'Dodaj'" [color]="'accent'"
                               (click)="addStatuteDocument()"></app-text-button>
            </div>
          </mat-expansion-panel>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Dokumenty prywatne
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            <ng-container *ngFor="let item of documents">
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    {{ item.title }}
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <ng-container *ngIf="item.link">
                  <a [href]="item.link" target="_blank">Otwórz dokument</a>
                </ng-container>
                <ng-container *ngIf="item.items">
                  <div>
                    <app-text-button class="add-button" [text]="'Dodaj dokument'" [color]="'accent'"
                                     (click)="addNewDocument(item)"></app-text-button>
                    <app-text-button class="add-button" [text]="'Dodaj listę'" [color]="'accent'"
                                     (click)="addNewList(item)"></app-text-button>
                  </div>
                </ng-container>
              </mat-expansion-panel>
            </ng-container>
            <div>
              <app-text-button class="add-button" [text]="'Dodaj dokument'" [color]="'accent'"
                               (click)="addNewDocument2()"></app-text-button>
              <app-text-button class="add-button" [text]="'Dodaj listę'" [color]="'accent'"
                               (click)="addNewList2()"></app-text-button>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
